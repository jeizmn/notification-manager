<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <h1 class="brand"><span>Shashi Sales & Marketing</span></h1>

        <div class="wrapper">

            <!-- COMPANY INFORMATION -->
            <div class="company-info">
                <h3>Shashi Sales & Marketing</h3>

                <ul>
                    <li><i class="fa fa-road"></i> Plot 29 Sector 142, Noida,</li>
                    <li><i class="fa fa-phone"></i> 1800-571-0605</li>
                    <li><i class="fa fa-envelope"></i> info@shashisales.com</li>
                </ul>
            </div>
            <!-- End .company-info -->

            <!-- CONTACT FORM -->
            <div class="contact">
                <h3>E-mail Us</h3>

                <form id="contact-form">

                    <p class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </p>

                    <p class="form-group">
                        <label>Company</label>
                        <input type="text" class="form-control" name="company" id="company">
                    </p>

                    <p class="form-group">
                        <label>E-mail Address</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </p>

                    <p class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" name="phone" id="phone">
                    </p>

                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" class="form-control" rows="5" id="message"></textarea>
                    </p>

                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>

                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->

        </div>
        <!-- End .wrapper -->
    </div>
    <!-- End .container -->
</body>

<script src="script.js"></script>

</html>
